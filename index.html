<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anita - La Musique du Livre</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #121828; /* Un bleu nuit tiré de l'image */
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            background-color: rgba(40, 52, 85, 0.5); /* Un conteneur semi-transparent */
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .illustration {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #f9a826; /* Une bordure orange/jaune du coucher de soleil */
            object-fit: cover;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.5em;
            margin-top: 0;
            margin-bottom: 10px;
            color: #ffffff;
        }

        p {
            font-size: 1em;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Espace entre les boutons */
        }

        .link-button {
            display: block;
            padding: 15px;
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
            border-radius: 10px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .link-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        /* Couleurs spécifiques pour chaque service */
        .deezer { background-color: #FEAA2D; color: #191919; }
        .spotify { background-color: #1DB954; }
        .apple-music { background-color: #FA586A; }
        .youtube-music { background-color: #FF0000; }
        .amazon {background-color: #6DD5DF; }
    </style>
</head>
<body>

    <div class="container">
        <img src="Anita600x600.png" alt="Illustration d'Anita la chenille" class="illustration">
        <h1>Bienvenue cher lecteur d'Anita</h1>

        <p>Ici, vous allez pouvoir écouter la musique du livre.<br>En espérant que vous allez passer un bon moment.</p>


        
        <div class="links-container">
            <a href="https://music.amazon.fr/albums/B0FGQK2RHX?marketplaceId=A13V1IB3VIYZZH&musicTerritory=FR&ref=dm_sh_xlNNX1Gefnsmgb1g0NySAWadm" target="_blank" class="link-button amazon">Écouter sur Amazon Music</a>
            <a href="https://music.apple.com/fr/album/anita-la-chenille-qui-r%C3%AAvait-de-voler-ep/1824905012" target="_blank" class="link-button apple-music">Écouter sur Apple Music</a>
            <a href="https://link.deezer.com/s/30SZDCT3V7kUx2jf5bwz3" target="_blank" class="link-button deezer">Écouter sur Deezer</a>
            <a href="https://open.spotify.com/intl-fr/album/4552e3YYstxDpcfYnxpe3Q?si=BWnS1LLqQwaiVc9MvKWVvQ" target="_blank" class="link-button spotify">Écouter sur Spotify</a>
            <a href="https://music.youtube.com/playlist?list=OLAK5uy_lX5NSQWkBb7tW04S6sE-QRMAftvpNm1lI&si=jQywidtkuyG0pdAE" target="_blank" class="link-button youtube-music">Écouter sur YouTube Music</a>
        </div>
    </div>

</body>

</html>
